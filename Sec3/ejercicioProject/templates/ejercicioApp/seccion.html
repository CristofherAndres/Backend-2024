<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi tienda</title>
    <!-- Css BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Animate css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="container">

        <div class="alert alert-info display-1 text-center my-5">
            <div class="animate__animated animate__bounce">Mi tienda üêç</div>
        </div>

        <div class="card my-5">
            <div class="card-header">
                <h1>Secci√≥n: {{seccion}} </h1>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for producto in productos %}

                    <div class="col-4">
                        <div class="card">
                            <img src="{{producto.imagen}}" alt="" class="card-img-top">
                            <div class="card-body">
                                <div class="card-title">{{producto.nombre}}</div>
                                <p class="card-text">{{producto.descripcion}}</p>
                                <p class="card-text">{{producto.precio}}</p>

                                <div class="d-grid gap-2">
                                    <a href="{% url 'detalles' producto.id %}" class="btn btn-primary">Ver detalles</a>
                                    <a href="{% url 'miTienda' %}" class="btn btn-danger">Volver</a>
                                </div>


                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>


    </div>

    <!-- JS de BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
